<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBA LAMINATES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> <!-- ✅ Add this -->
</head>
<body>
    <div class="container">
        <h2>AMBA LAMINATES</h2>

        <!-- SKU Input -->
        <label for="sku">SKU:</label>
        <input type="text" id="sku" placeholder="Enter SKU" autocomplete="off">
        <div id="skuSuggestions" class="suggestions-box"></div>

        <!-- Other Fields to be Auto-filled -->
        <label for="thickness">Thickness:</label>
        <input type="text" id="thickness" readonly>

        <label for="size">Size:</label>
        <input type="text" id="size" readonly>

        <label for="paperCode">Paper Code:</label>
        <input type="text" id="paperCode" readonly>

        <label for="finish">Finish:</label>
        <input type="text" id="finish" readonly>

        <!-- QR Code Generation Section -->
        <label for="requiredQuantity">Required Quantity:</label>
        <input type="number" id="requiredQuantity" placeholder="Enter Required Quantity">

        <label for="quantity">Number of QR Codes:</label>
        <input type="number" id="quantity" placeholder="Enter QR Code Count">

        <button id="generateQR">Generate QR Code</button>
        <button id="printQR">Print QR Code</button>
        <div id="qrContainer"></div>
    </div>

    <!-- ✅ Your script should come last -->
    <script type="module" src="new.js"></script>
</body>
</html>
